{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>

    <div class="col-md-9 alltweets">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class='row indivtweet'>
            <div class="col-md-1">
               <img class="bird" src="/bird.png"><br>
            </div>
            <div class="col-md-11">
               <h5>{{tweet.name}}</h5>
               <li>{{tweet.content}}</li>
            </div>
        </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
